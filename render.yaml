# Render Blueprint for Medical Text Classification App
# This file defines all services needed for production deployment on Render

databases:
  # Managed PostgreSQL Database
  - name: medtext-db
    databaseName: medtext_prod
    user: medtext_user
    plan: starter
    region: oregon

services:

  # FastAPI Backend Service
  - type: web
    name: medtext-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    region: oregon
    buildCommand: ""
    startCommand: "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --workers 4"
    healthCheckPath: /health
    envVars:
      # Application Settings
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 8000
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: medtext-db
          property: connectionString
      
      # Security Configuration
      - key: SECRET_KEY
        generateValue: true
      - key: REQUIRE_API_KEY
        value: true
      - key: API_KEYS
        generateValue: true
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600
      - key: ALLOWED_ORIGINS
        value: https://medtext-frontend.onrender.com
      - key: ALLOWED_HOSTS
        value: medtext-api.onrender.com
      - key: ENABLE_SECURITY_HEADERS
        value: true
      - key: MAX_TEXT_LENGTH
        value: 5000
      - key: MIN_TEXT_LENGTH
        value: 1
      - key: LOG_REQUESTS
        value: true
      - key: LOG_SENSITIVE_DATA
        value: false

  # React Frontend Service
  - type: web
    name: medtext-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/build
    plan: starter
    region: oregon
    buildFilter:
      paths:
      - frontend/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://medtext-api.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.onrender.com;"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


